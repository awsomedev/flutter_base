version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # UI and styling
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  
  # Network and API
